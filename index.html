<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHome WiFi Connect</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6339879888357707"
        crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #2F80ED;
            --background-color: #f0f5ff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background-color);
            position: relative;
        }

        .wifi-header {
            text-align: center;
            padding: 40px 20px;
            background: var(--primary-color);
            color: white;
            clip-path: ellipse(130% 100% at 50% 0%);
        }

        .wifi-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .wifi-icon::before {
            content: '';
            position: absolute;
            border: 4px solid white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .wifi-icon .signal-1 { width: 100%; height: 100%; animation-delay: 0.2s; }
        .wifi-icon .signal-2 { width: 70%; height: 70%; animation-delay: 0.4s; }
        .wifi-icon .signal-3 { width: 40%; height: 40%; animation-delay: 0.6s; }

        @keyframes pulse {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.5); }
        }

        .ad-container {
            margin: 20px auto;
            max-width: 728px;
            width: 90%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }

        #connectButton {
            padding: 18px 45px;
            font-size: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            margin: 30px 0;
        }

        #connectButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 0.5s;
        }

        #connectButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(47,128,237,0.3);
        }

        #connectButton:hover::before {
            left: 100%;
        }

        #videoAdOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #skipAdButton {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* 初始隐藏 */
        }

        .loading-text {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 顶部广告 -->
    <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block; height: 100px;"
            data-ad-client="ca-pub-6339879888357707"
            data-ad-slot="1444590982"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="wifi-header">
        <div class="wifi-icon">
            <div class="signal-1"></div>
            <div class="signal-2"></div>
            <div class="signal-3"></div>
        </div>
        <h1>Welcome to MyHome WiFi</h1>
        <p>Click the button below to connect</p>
    </div>

    <div class="content">
        <!-- 中间广告 -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block; height: 100px;"
                data-ad-client="ca-pub-6339879888357707"
                data-ad-slot="7556673389"
                data-ad-format="fluid"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <button id="connectButton">CONNECT TO WIFI</button>
    </div>

    <!-- 底部广告 -->
    <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-6339879888357707"
            data-ad-slot="8880227870"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- 视频广告弹窗 -->
    <div id="videoAdOverlay">
        <div style="width: 90%; max-width: 800px; margin: auto;">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6339879888357707"
                data-ad-slot="2454458319"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
        <button id="skipAdButton">Skip Ad (10s)</button>
        <div class="loading-text">Connecting after ad completes...</div>
    </div>

    <script>
        // 自动加载初始广告
        window.onload = function() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        document.getElementById('connectButton').addEventListener('click', function() {
            const overlay = document.getElementById('videoAdOverlay');
            const skipButton = document.getElementById('skipAdButton');
            const loadingText = document.querySelector('.loading-text');
            
            overlay.style.display = 'flex';
            loadingText.style.display = 'block';
            
            // 加载视频广告
            (adsbygoogle = window.adsbygoogle || []).push({});
            
            // 10秒后显示跳过按钮
            setTimeout(function() {
                skipButton.style.display = 'block';
            }, 10000);

            // 30秒后自动连接
            const autoConnectTimer = setTimeout(function() {
                overlay.style.display = 'none';
                loadingText.style.display = 'none';
                connectToWifi();
            }, 30000);

            // 跳过广告按钮
            skipButton.addEventListener('click', function() {
                clearTimeout(autoConnectTimer); // 取消自动连接
                overlay.style.display = 'none';
                loadingText.style.display = 'none';
                connectToWifi();
            });
        });

        function connectToWifi() {
            // 尝试自动连接
            try {
                window.location.href = 'wifi://ssid=MyHome&password=Cheong5180';
                setTimeout(() => {
                    if (!navigator.onLine) {
                        showManualInstructions();
                    }
                }, 3000);
            } catch (e) {
                showManualInstructions();
            }
        }

        function showManualInstructions() {
            const instruction = confirm(`自动连接失败，请手动操作：
1. 打开手机设置
2. 选择 WiFi 网络：MyHome
3. 输入密码：Cheong5180

点击确定查看网络状态`);
            
            if (instruction) {
                window.location.reload();
            }
        }
    </script>
</body>
</html>
