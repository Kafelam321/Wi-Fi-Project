<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free WiFi Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ad-container {
            margin: 10px auto;
            text-align: center;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #connectButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        #videoAdOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }
        #videoAdContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- 顶部广告 -->
    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6339879888357707"
            crossorigin="anonymous"></script>
        <!-- 1 -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-6339879888357707"
            data-ad-slot="1444590982"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="content">
        <!-- 中间广告 -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6339879888357707"
                crossorigin="anonymous"></script>
            <!-- 3 -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6339879888357707"
                data-ad-slot="7556673389"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <button id="connectButton">FREE WIFI</button>
    </div>

    <!-- 底部广告 -->
    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6339879888357707"
            crossorigin="anonymous"></script>
        <!-- 2 -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-6339879888357707"
            data-ad-slot="8880227870"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- 视频广告弹窗 -->
    <div id="videoAdOverlay">
        <div id="videoAdContainer">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6339879888357707"
                crossorigin="anonymous"></script>
            <!-- video -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6339879888357707"
                data-ad-slot="2454458319"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        document.getElementById('connectButton').addEventListener('click', function() {
            // 显示视频广告
            const overlay = document.getElementById('videoAdOverlay');
            overlay.style.display = 'block';
            
            // 加载视频广告
            (adsbygoogle = window.adsbygoogle || []).push({});
            
            // 设置30秒后自动连接（实际应使用广告回调）
            setTimeout(function() {
                overlay.style.display = 'none';
                connectToWifi();
            }, 30000); // 30秒广告时间
        });

        function connectToWifi() {
            // 此处应替换为实际的Wi-Fi连接逻辑
            // 由于浏览器限制，这里使用模拟实现
            alert('Connecting to WiFi...');
            window.location.href = 'wifi://connect?ssid=MyHome&password=Cheong5180’;
            
            // 如果自动跳转失败，显示手动连接指引
            setTimeout(function() {
                if (!navigator.onLine) {
                    alert('Please check your WiFi connection manually');
                }
            }, 3000);
        }

        // 自动加载初始广告
        window.onload = function() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
    </script>
</body>
</html>
